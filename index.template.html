<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Template</title>
    <style>
      .profile-section > p:not(.profile-title) {
        font-size: 14px!important;
        letter-spacing: 0px!important;
      }
      .profile-title {
        font-size: 18px!important;
      }
      .work-detail {
        letter-spacing: 1px!important;
      }

    </style>
  </head>
  <body>
    <div class="name-section">
      <p class="name">#{NAME}</p>
      <p class="job">#{JOB}</p>
    </div>
    <div class="works">
        #{WORKS}
    </div>
    <div class="profile-section" style="width:300px">
      <p class="profile-title">School</p>
      #{SCHOOLS}
      <p class="profile-title">Skills</p>
      <p>
        #{SKILLS}
      </p>
      <p class="profile-title">Contact</p>
      <p>
        #{EMAIL}
      </p>
    </div>
  </body>
</html>
